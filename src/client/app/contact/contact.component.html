<h2>Contact Form </h2>
<form (submit)="contactForm()">
    <ul>
        <li> <input name="enterName" placeholder="Please Enter your Name" /> </li>
        <li> <input name="enterEmail" placeholder="Please Enter your Email" /></li>
        <li> <input name="enterAddress" placeholder="Please Enter your Address" /></li>
        <li><button type="submit">Submit</button></li>
    </ul>
</form>
